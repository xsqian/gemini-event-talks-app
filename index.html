<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Day Tech Event Schedule</title>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

main {
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
}

.search-section {
    margin-bottom: 20px;
    text-align: center;
}

#category-search {
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.schedule-section h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.talk-entry {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.talk-time {
    font-weight: bold;
    color: #0056b3;
    margin-bottom: 5px;
}

.talk-title {
    color: #0056b3;
    margin-top: 0;
    margin-bottom: 5px;
}

.talk-speakers {
    font-style: italic;
    color: #555;
    margin-bottom: 5px;
}

.talk-category {
    font-size: 0.85em;
    color: #777;
    margin-bottom: 10px;
}

.talk-category span {
    display: inline-block;
    background-color: #e0e0e0;
    padding: 3px 8px;
    border-radius: 4px;
    margin-right: 5px;
    margin-bottom: 5px;
}

.talk-description {
    line-height: 1.6;
}

.lunch-break {
    background-color: #f0f8ff;
    border: 1px dashed #a7d9f7;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    color: #0056b3;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

footer {
    text-align: center;
    padding: 20px;
    margin-top: 30px;
    background-color: #333;
    color: #fff;
    font-size: 0.9em;
}
</style>
</head>
<body>
    <header>
        <h1>1-Day Tech Event</h1>
        <p>A full day of insightful technical talks.</p>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="category-search" placeholder="Search by category (e.g., AI, Web Development)">
        </section>

        <section class="schedule-section">
            <h2>Event Schedule</h2>
            <div id="schedule-container">
                <!-- Schedule will be rendered here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 1-Day Tech Event</p>
    </footer>
<script>
            const TALK_DATA = [
  {
    "id": "talk1",
    "title": "Introduction to AI in Edge Devices",
    "speakers": ["Dr. Alice Smith"],
    "category": ["AI", "Edge Computing", "IoT"],
    "duration": 60,
    "description": "An overview of how artificial intelligence is being integrated into edge devices, and the challenges and opportunities this presents."
  },
  {
    "id": "talk2",
    "title": "Modern JavaScript Frameworks: A Deep Dive",
    "speakers": ["Bob Johnson", "Carol White"],
    "category": ["JavaScript", "Web Development", "Frontend"],
    "duration": 60,
    "description": "Exploring the latest trends and best practices in popular JavaScript frameworks like React, Vue, and Angular."
  },
  {
    "id": "talk3",
    "title": "Cloud Native Architectures with Kubernetes",
    "speakers": ["David Green"],
    "category": ["Cloud Computing", "DevOps", "Kubernetes"],
    "duration": 60,
    "description": "A comprehensive guide to designing and deploying applications using Kubernetes in a cloud-native environment."
  },
  {
    "id": "talk4",
    "title": "Data Privacy and Security in the Age of AI",
    "speakers": ["Eve Black"],
    "category": ["Security", "Data Science", "AI"],
    "duration": 60,
    "description": "Discussing the critical aspects of data privacy and security, especially concerning AI-driven applications and data handling."
  },
  {
    "id": "talk5",
    "title": "Getting Started with WebAssembly",
    "speakers": ["Frank Blue"],
    "category": ["Web Development", "Performance"],
    "duration": 60,
    "description": "An introductory session to WebAssembly, understanding its benefits, use cases, and how to get started with it."
  },
  {
    "id": "talk6",
    "title": "The Future of Quantum Computing",
    "speakers": ["Grace Lee", "Harry King"],
    "category": ["Quantum Computing", "Future Tech"],
    "duration": 60,
    "description": "A look into the exciting future of quantum computing, its potential impact, and the current state of research and development."
  }
]
;
            document.addEventListener('DOMContentLoaded', () => {
    const scheduleContainer = document.getElementById('schedule-container');
    const categorySearchInput = document.getElementById('category-search');

    // Assume TALK_DATA is globally available from build.js
    const talks = TALK_DATA;

    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderSchedule(filterCategory = '') {
        scheduleContainer.innerHTML = ''; // Clear previous schedule

        let currentTime = new Date();
        currentTime.setHours(10, 0, 0); // Event starts at 10:00 AM

        let talkIndex = 0;
        let talksToRender = talks;

        if (filterCategory) {
            talksToRender = talks.filter(talk =>
                talk.category.some(cat => cat.toLowerCase().includes(filterCategory.toLowerCase()))
            );
        }

        for (let i = 0; i < 6; i++) { // There are 6 talks
            const talk = talksToRender[talkIndex];

            // Render talk
            if (talk) {
                const talkStartTime = formatTime(currentTime);
                currentTime.setMinutes(currentTime.getMinutes() + talk.duration); // Add talk duration
                const talkEndTime = formatTime(currentTime);

                if (
                    !filterCategory ||
                    talk.category.some(cat => cat.toLowerCase().includes(filterCategory.toLowerCase()))
                ) {
                    const talkElement = document.createElement('div');
                    talkElement.classList.add('talk-entry');
                    talkElement.innerHTML = `
                        <p class="talk-time">${talkStartTime} - ${talkEndTime}</p>
                        <h3 class="talk-title">${talk.title}</h3>
                        <p class="talk-speakers">Speaker(s): ${talk.speakers.join(', ')}</p>
                        <p class="talk-category">Categories: ${talk.category.map(cat => `<span>${cat}</span>`).join('')}</p>
                        <p class="talk-description">${talk.description}</p>
                    `;
                    scheduleContainer.appendChild(talkElement);
                }
                talkIndex++;
            }

            // Add transition time
            currentTime.setMinutes(currentTime.getMinutes() + 10);

            // Add lunch break after 3rd talk (i.e., when i = 2)
            if (i === 2) {
                const lunchStartTime = formatTime(currentTime);
                currentTime.setMinutes(currentTime.getMinutes() + 60); // 1-hour lunch
                const lunchEndTime = formatTime(currentTime);

                const lunchElement = document.createElement('div');
                lunchElement.classList.add('lunch-break');
                lunchElement.innerHTML = `
                    <p>${lunchStartTime} - ${lunchEndTime}</p>
                    <p>LUNCH BREAK</p>
                `;
                scheduleContainer.appendChild(lunchElement);
                currentTime.setMinutes(currentTime.getMinutes()); // Reset minutes after lunch
            }
        }
    }

    // Initial render
    renderSchedule();

    // Event listener for search input
    categorySearchInput.addEventListener('input', (event) => {
        renderSchedule(event.target.value);
    });
});

        </script>
</body>
</html>
